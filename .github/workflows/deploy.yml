name: Build, push, and deploy Docker image to the server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Deploy application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_COVOITURAGEECORIDE2 }}
          script: |
            echo "📁 Switching to Bookeo directory..."
            cd ~/bookeo
            
            echo "⬇️ Pulling latest code..."
            git pull origin main
            
            echo "🐳 Building Docker image locally..."
            docker build -t bookeo-app .
            
            echo "🛑 Stopping existing containers..."
            docker compose down
            
            echo "🚀 Starting new containers..."
            docker compose up -d
            
            echo "🧹 Cleaning up unused images..."
            docker image prune -f
            
            echo "📦 Checking running containers:"
            docker ps --filter "name=bookeo"
            
            echo "✅ Bookeo deployment completed successfully!"