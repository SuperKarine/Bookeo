name: Build, push, and deploy Docker image to the server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_COVOITURAGEECORIDE2 }}
          script: |
            echo "ğŸ“ Switching to Bookeo directory..."
            cd ~/bookeo
            
            echo "â¬‡ï¸ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ³ Building Docker image locally..."
            docker build -t bookeo-app .
            
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose down
            
            echo "ğŸš€ Starting new containers..."
            docker compose up -d
            
            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f
            
            echo "ğŸ“¦ Checking running containers:"
            docker ps --filter "name=bookeo"
            
            echo "âœ… Bookeo deployment completed successfully!"