name: Build, push, and deploy Docker image to the server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  DOCKER_IMAGE_PRODUCTION_TAG: production
  IMAGE_NAME: bookeo-final  

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§‘â€ğŸ’» Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: â¬†ï¸ Extract metadata for final image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}  
          tags: ${{ env.DOCKER_IMAGE_PRODUCTION_TAG }}

      - name: ğŸ³ Build and push final image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: final
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  copy-docker-compose:
    runs-on: ubuntu-latest
    needs: build-and-push-image
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“‘ Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_COVOITURAGEECORIDE2 }}
          source: docker-compose.yml
          target: ~/bookeo/
          strip_components: 1

      - name: ğŸ”„ Check and handle reboot if needed
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_COVOITURAGEECORIDE2 }}
          script: |
            if [ -f /var/run/reboot-required ]; then
              echo "ğŸ”„ Reboot required, rebooting server..."
              sudo reboot
            else
              echo "âœ… No reboot required"
            fi

  deploy:
    runs-on: ubuntu-latest
    needs: copy-docker-compose
    steps:
      - name: â³ Wait for server reboot if needed
        run: sleep 120

      - name: ğŸš€ Deploy application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_COVOITURAGEECORIDE2 }}
          script: |
            echo "ğŸ” Logging into GHCR..."
            echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            echo "ğŸ³ Pulling latest Docker image..."
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.DOCKER_IMAGE_PRODUCTION_TAG }}  # â† CORRIGÃ‰
            echo "ğŸ“ Switching to Bookeo directory..."
            cd ~/bookeo
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose down
            echo "ğŸš€ Starting new containers..."
            docker compose up -d
            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f
            echo "ğŸ“¦ Checking running containers:"
            docker ps --filter "name=bookeo"  # â† AMÃ‰LIORÃ‰
            echo "âœ… Bookeo deployment completed successfully!"