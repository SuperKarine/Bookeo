name: Debug SSH Connection

on:
  push:
    branches: [ main ]  
  workflow_dispatch:

jobs:
  debug-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”‘ Debug SSH Connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_COVOITURAGEECORIDE2 }}
          script: whoami
          debug: true