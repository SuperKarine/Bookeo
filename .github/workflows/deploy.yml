name: Test Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_COVOITURAGEECORIDE2 }}
          script: |
            echo "✅ Connexion SSH réussie"
            cd ~/bookeo && echo "✅ Dossier bookeo accessible"
            ls -la && echo "✅ Fichiers listés"
            docker --version && echo "✅ Docker disponible"